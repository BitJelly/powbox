---
 apiVersion: extensions/v1beta1
 kind: Deployment
 metadata:
   name: sandbox-js
 spec:
   replicas: 1
   template:
     metadata:
       labels:
         app: sandbox
     spec:
       containers:
       - name: sandbox-worker
         image: sandbox-worker:alpha
         volumeMounts:
         - name: credentials
           mountPath: "/etc/gcloud"
           readOnly: true
       volumes:
       - name: credentials
         secret:
           secretName: gcloud
